
<div>
    <h2><span data-translate="dbHospitalApp.patient.detail.title">Patient</span> {{vm.patient.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="dbHospitalApp.patient.nom">Nom</span></dt>
        <dd>
            <span>{{vm.patient.nom}}</span>
        </dd>
        <dt><span data-translate="dbHospitalApp.patient.prenom">Prenom</span></dt>
        <dd>
            <span>{{vm.patient.prenom}}</span>
        </dd>
        <dt><span data-translate="dbHospitalApp.patient.date">Date</span></dt>
        <dd>
            <span>{{vm.patient.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="dbHospitalApp.patient.sexe">Sexe</span></dt>
        <dd>
            <span>{{vm.patient.sexe}}</span>
        </dd>
        <dt><span data-translate="dbHospitalApp.patient.telephone">Telephone</span></dt>
        <dd>
            <span>{{vm.patient.telephone}}</span>
        </dd>
        <dt><span data-translate="dbHospitalApp.patient.examen">Examen</span></dt>
        <dd>
            <span>{{vm.patient.examen}}</span>
        </dd>
        <dt><span data-translate="dbHospitalApp.patient.user">User</span></dt>
        <dd>
            {{vm.patient.user.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="patient-detail.edit({id:vm.patient.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
