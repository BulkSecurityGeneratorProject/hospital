<div>
    <h2 data-translate="dbHospitalApp.patient.home.title">Patients</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="patient.new" has-authority="ROLE_ADMIN">
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="dbHospitalApp.patient.home.createLabel">
                        Create new Patient
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="dbHospitalApp.patient.nom">Nom</span></th>
                    <th><span data-translate="dbHospitalApp.patient.prenom">Prenom</span></th>
                    <th><span data-translate="dbHospitalApp.patient.date">Date</span></th>
                    <th><span data-translate="dbHospitalApp.patient.sexe">Sexe</span></th>
                    <th><span data-translate="dbHospitalApp.patient.telephone">Telephone</span></th>
                    <th><span data-translate="dbHospitalApp.patient.examen">Examen</span></th>
                    <th><span data-translate="dbHospitalApp.patient.user">User</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="patient in vm.patients track by patient.id">
                    <td><a ui-sref="patient-detail({id:patient.id})">{{patient.id}}</a></td>
                    <td>{{patient.nom}}</td>
                    <td>{{patient.prenom}}</td>
                        <td>{{patient.date | date:'mediumDate'}}</td>
                    <td>{{patient.sexe}}</td>
                    <td>{{patient.telephone}}</td>
                    <td>{{patient.examen}}</td>
                    <td>
                        {{patient.user.login}}
                    </td>
                    <td class="text-right" has-authority="ROLE_ADMIN">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="patient-detail({id:patient.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="patient.edit({id:patient.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="patient.delete({id:patient.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
