<div>
    <h2 data-translate="dbHospitalApp.facture.home.title">Factures</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="facture.new" has-authority="ROLE_ADMIN" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data="dbHospitalApp.facture.home.createLabel">
                         Cr√©er une nouvelle Facture
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="dbHospitalApp.facture.description">Description</span></th>
                    <th><span data-translate="dbHospitalApp.facture.montant">Montant</span></th>
                    <th><span data-translate="dbHospitalApp.facture.user">User</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="facture in vm.factures track by facture.id">
                    <td><a ui-sref="facture-detail({id:facture.id})">{{facture.id}}</a></td>
                    <td>{{facture.description}}</td>
                    <td>{{facture.montant}}</td>
                    <td>
                        {{facture.user.login}}
                    </td>
                    <td class="text-right" has-authority="ROLE_ADMIN">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="facture-detail({id:facture.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="facture.edit({id:facture.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="facture.delete({id:facture.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
