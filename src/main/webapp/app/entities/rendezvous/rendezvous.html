<div>
    <h2 data-translate="dbHospitalApp.rendezvous.home.title">Rendezvous</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="rendezvous.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="dbHospitalApp.rendezvous.home.createLabel">
                        Create new Rendezvous
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="dbHospitalApp.rendezvous.description">Description</span></th>
                    <th><span data-translate="dbHospitalApp.rendezvous.date">Date</span></th>
                    <th><span data-translate="dbHospitalApp.rendezvous.user">User</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="rendezvous in vm.rendezvous track by rendezvous.id">
                    <td><a ui-sref="rendezvous-detail({id:rendezvous.id})">{{rendezvous.id}}</a></td>
                    <td>{{rendezvous.description}}</td>
                        <td>{{rendezvous.date | date:'mediumDate'}}</td>
                    <td>
                        {{rendezvous.user.login}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="rendezvous-detail({id:rendezvous.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="rendezvous.edit({id:rendezvous.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="rendezvous.delete({id:rendezvous.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
