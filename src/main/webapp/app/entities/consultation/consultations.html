<div>
    <h2 data-translate="dbHospitalApp.consultation.home.title">Consultations</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="consultation.new" has-authority="ROLE_ADMIN" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data="dbHospitalApp.consultation.home.createLabel">
                        Cr√©er une nouvelle Consultation
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="dbHospitalApp.consultation.prescription">Prescription</span></th>
                    <th><span data-translate="dbHospitalApp.consultation.date">Date</span></th>
                    <th><span data-translate="dbHospitalApp.consultation.user">User</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="consultation in vm.consultations track by consultation.id">
                    <td><a ui-sref="consultation-detail({id:consultation.id})">{{consultation.id}}</a></td>
                    <td>{{consultation.prescription}}</td>
                        <td>{{consultation.date | date:'mediumDate'}}</td>
                    <td>
                        {{consultation.user.login}}
                    </td>
                    <td class="text-right" has-authority="ROLE_ADMIN">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="consultation-detail({id:consultation.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="consultation.edit({id:consultation.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="consultation.delete({id:consultation.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
