
<div>
    <h2><span data-translate="dbHospitalApp.consultation.detail.title">Consultation</span> {{vm.consultation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="dbHospitalApp.consultation.prescription">Prescription</span></dt>
        <dd>
            <span>{{vm.consultation.prescription}}</span>
        </dd>
        <dt><span data-translate="dbHospitalApp.consultation.date">Date</span></dt>
        <dd>
            <span>{{vm.consultation.date | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="dbHospitalApp.consultation.user">User</span></dt>
        <dd>
            {{vm.consultation.user.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="consultation-detail.edit({id:vm.consultation.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
