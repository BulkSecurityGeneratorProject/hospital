
<div>
    <h2><span data-translate="dbHospitalApp.aide.detail.title">Aide</span> {{vm.aide.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="dbHospitalApp.aide.description">Description</span></dt>
        <dd>
            <span>{{vm.aide.description}}</span>
        </dd>
        <dt><span data-translate="dbHospitalApp.aide.user">User</span></dt>
        <dd>
            {{vm.aide.user.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="aide-detail.edit({id:vm.aide.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
